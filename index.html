<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" href="favicon.ico"> 

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/spectrum.css" rel="stylesheet">
<link href="css/collapsible.css" rel="stylesheet">
<link href="css/jquery-ui.min.css" rel="stylesheet">
<link href="css/jquery-ui.theme.min.css" rel="stylesheet">
<link href="css/jquery-ui.structure.min.css" rel="stylesheet">
<link href="css/jquery.contextMenu.css" rel="stylesheet">
<link href="css/default.css" rel="stylesheet"/>
<link href="css/component.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic|Roboto+Slab:400,700|Inconsolata:400,700&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap3-typeahead.min.js"></script>
<script src="js/nlform.js"></script>
<script src="js/modernizr.custom.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.contextMenu.js"></script>
<script src="js/tree.js"></script>



<body>

    <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Collapsible References</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <label class="btn btn-default btn-file">
                Upload a model <input type="file" id="fileInput" style="display: none;">
            </label>
            <button id="ulBtn" class="btn btn-primary">Use uploaded model</button>
            <button id="dlBtn" class="btn btn-success">Download model</button>
          </form>
        </div>
      </div>
    <div class="container" id="desc">Description: <span id="desc-text"></span></div>
    <div class="main clearfix">
      <form id="nl-form" class="nl-form">
        This node <input type="text" id="itemName" placeholder="a name" data-subline="For example: Asimov" value=""> is <input type="text" id="itemSize" data-subline="For example: 2" placeholder="a number" value="">  
        points size with 
          <input type="text" id="itemCategory" data-subline="For example: Books" placeholder="a category" value=""> category quickly described by <input type="text" id="itemDesc" data-subline="Quick description" placeholder="a little description" value="" style="font-size:medium;">


        <div class="nl-submit-wrap">
          <button type="submit" class="nl-submit" onclick="$('.main').hide();$('.d3').show();return false;">Cancel</button>
          <button type="submit" class="nl-submit" id="submitBtn">Submit</button>
        </div>
        <div class="nl-overlay"></div>
      </form>
    </div>

    <div class="container d3">
      <div id="tree-container"></div>
    </div>

</body>

</html>
