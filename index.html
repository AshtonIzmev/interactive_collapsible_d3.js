<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/spectrum.css" rel="stylesheet">
<link href="collapsible.css" rel="stylesheet">
<link href="css/jquery-ui.min.css" rel="stylesheet">
<link href="css/jquery-ui.theme.min.css" rel="stylesheet">
<link href="css/jquery-ui.structure.min.css" rel="stylesheet">
<link href="css/jquery.contextMenu.css" rel="stylesheet">
<link rel="shortcut icon" href="favicon.ico"> 
<link rel="stylesheet" type="text/css" href="css/default.css" />
<link rel="stylesheet" type="text/css" href="css/component.css" />

<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic|Roboto+Slab:400,700|Inconsolata:400,700&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap3-typeahead.min.js"></script>
<script src="js/nlform.js"></script>
<script src="js/modernizr.custom.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/spectrum.js"></script>
<script src="js/jquery.contextMenu.js"></script>
<script src="tree.js"></script>
<script src="collapsible.js"></script>

<body>

    <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Collapsible References</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <label class="btn btn-default btn-file">
                Upload a model <input type="file" id="fileInput" style="display: none;">
            </label>
            <button id="ulBtn" class="btn btn-primary">Use uploaded model</button>
            <button id="dlBtn" class="btn btn-success">Download model</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>

    <div class="main clearfix">
      <form id="nl-form" class="nl-form">
        This node is <input type="text" id="itemSize" data-subline="For example: 2" placeholder="a number" value="">  
        points size with 
          <input type="text" id="itemCategory" data-subline="For example: Books" placeholder="a category" value=""> as a category and 
        <input type="text" id="itemName" placeholder="a name" data-subline="For example: Asimov" value=""> as a name

        <div class="nl-submit-wrap">
          <button type="submit" class="nl-submit" onclick="$('.main').hide();$('.d3').show();return false;">Cancel</button>
          <button type="submit" class="nl-submit" id="submitBtn">Submit</button>
        </div>
        <div class="nl-overlay"></div>
      </form>
    </div>

    <div class="container d3">
      <div id="tree-container"></div>
    </div>
</body>

</html>
